<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eindopdracht KleurenToggle Johan</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="grey-background">
    <div class="menu">
        <!-- Code under is for using mouse enter / leave.
        <!-- <a href="#" class="hoover" onmouseenter="mouseEnter()" onmouseleave="mouseLeave()"><img
                src="./Images/hamburger_menu.png"></a> -->
        <a href="#"><img src="./Images/hamburger_menu.png"></a>
        <ul class="menuColor">
            <li><button class="btnHome">Home</button></li>
            <li><button class="btnRed">Red</button></li>
            <li><button class="btnOrange">Orange</button></li>
            <li><button class="btnPurple">Purple</button></li>
            <li><button class="btnGreen">Green</button></li>
            <br>
            <li><input type="radio" class="rdBtnHome" name="color" value="grey"> Home</li>
            <li><input type="radio" class="rdBtnRed" name="color" value="red"> Red</li>
            <li><input type="radio" class="rdBtnOrange" name="color" value="orange"> Orange</li>
            <li><input type="radio" class="rdBtnPurple" name="color" value="purple"> Purple</li>
            <li><input type="radio" class="rdBtnGreen" name="color" value="green"> Green</li>
        </ul>
    </div>
    <h2 id="backgroundText">This is the standard background color</h2>
</body>

</html>
